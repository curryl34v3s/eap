<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResilienceWorks EAP brochure</title>

    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700i" rel="stylesheet">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
    <script src="booklet/jquery.easing.1.3.js" type="text/javascript"></script>
    <script src="booklet/jquery.booklet.1.1.0.min.js" type="text/javascript"></script>

    <link href="booklet/jquery.booklet.1.1.0.css" type="text/css" rel="stylesheet" media="screen" />

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: #ffffff;
            color: #444;
            font-size: 12px;
            font-family: 'Oswald', sans-serif;
        }

        .booklet {
            width: 900px;
            height: 607px;
            position: relative;
            margin: 0 auto 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 1px #fff;
        }

        .b-load img {
            width: 100%;
            height: 100%;
        }

        a#next_page_button,
        a#prev_page_button {
            display: none;
            position: absolute;
            width: 41px;
            height: 40px;
            cursor: pointer;
            margin-top: -20px;
            top: 50%;
            background: transparent url(images/buttons.png) no-repeat 0px -40px;
        }

        a#prev_page_button {
            left: -30px;
        }

        a#next_page_button {
            right: -30px;
            background-position: -41px -40px;
        }

        a#next_page_button:hover {
            background-position: -41px 0px;
        }

        a#prev_page_button:hover {
            background-position: 0px 0px;
        }
    </style>
</head>

<body>
    <br><br><br><br><br>

    <div class="booklet">
        <a id="next_page_button"></a>
        <a id="prev_page_button"></a>

        <div id="mybook" class="b-load">
            <img src="images/Cover page.jpeg" alt="" />
            <img src="images/Director's profile.jpeg" alt="" />
            <!-- Add more images as needed -->
        </div>
    </div>

    <script type="text/javascript">
        $(function () {
            var $mybook = $('#mybook');
            var $bttn_next = $('#next_page_button');
            var $bttn_prev = $('#prev_page_button');

            $mybook.show().booklet({
                name: null,
                width: 900,
                height: 607,
                speed: 600,
                direction: 'LTR',
                next: $bttn_next,
                prev: $bttn_prev,
            });
        });
    </script>
</body>

</html>
